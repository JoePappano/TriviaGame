<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <title>Football Trivia</title>
</head>

<body>

    <div class="row backgroundimg">
        <div class="container">
            <br><br>
            <h1 class="text-center text-light"> Think you have what it takes to make it on the gridiron? </h1>
            <br>
            <div class="text-center">
                <button id="playButton" class="btn btn-primary"> Click here to play!</button>
                <br><br>
                <p class="text-light" id="timer"> 15 </p>
            </div>

            <div class="text-center">
                <b><p id="question" class="text-light"> Waiting to test your football knowledge... </p></b>
            </div>

            <div class="text-center">
                <button id="choiceA"> Choice A </button>
            </div>
            <br><br>
            <div class="text-center">
                <button id="choiceB"> Choice B </button>
            </div>
            <br><br>
            <div class="text-center">
                <button id="choiceC"> Choice C </button>
            </div>
            <br><br>
            <div class="text-center">
                <button id="choiceD"> Choice D </button>
            </div>

            <br><br><br>
            <div class="row">
                <div class="col-md-6">
                    <b><p id="correct" class="text-center text-light"> Correct: </p></b>
                </div>
                <div class="col-md-6">
                    <b><p id="incorrect" class="text-center text-light"> Incorrect: </p></b>
                </div>
            </div>
        </div>
    </div>



</body>
